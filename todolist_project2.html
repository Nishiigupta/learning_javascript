<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>My todo list</title>
  </head>
  <body>
        <div class = "container text-center">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">TODO LIST</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact    </a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>

        </div>

        <h1 class ="text-center">TODO LIST</h1>
        <div class = "third_container container" style="text-align: center;">
            <div class="mb-3" style="text-align: center;">
                <label for="exampleInputEmail1" id ="tit" class="form-label">Title of Items</label>
                <input type="text" class="form-control w-50 mx-auto" id="item">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="description" class="description">Description</label>
                <input type="text" class="form-control w-50 mx-auto" id="desc">
                <p>Write the description of the item that you wish to add to the TODO list</p>
            </div>
            <button type="submit" id ="sub" class="btn btn-primary ">Add Items</button>
        </div>

        <div class ="last_container container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">sL.No.</th>
                    <th scope="col">Items</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Webinar</td>
                    <td>Attend Infosys webinar at 10am</td>
                    <td><button class="btn btn-primary">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
     <script>
         let str = document.getElementById('sub');
         str.addEventListener("click",()=>{
           // i have to add the items and their description in the table when add button is clciked
            // using the id of the items and the description this is done
            console.log("updating list");
            item = document.getElementById('item').value;
            desc = document.getElementById('desc').value;
            if(localStorage.getItem('itemsJson')==null){    //if my localstorage is empty
                itemJsonArray =[];   // create a new array storage
                itemJsonArray.push([item,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            }
         });
     </script>   

  </body>
</html>
